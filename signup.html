<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet"
        href="assets/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="logmain">
        <div class=log>
            <div class="ml-5 mt-5">
                <span>
                    <h3>Google</h3>
                </span><br>
                <h4>Create your Google Account</h4>
            </div>
            <div class="row">
                <div class="col-7">
                    <form class="text-center border border-light p-5" id="one">
                        <div class="form-row mb-4 row">
                            <div class="col-6">
                                <!-- First name -->
                                <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                    placeholder="First name">
                            </div>
                            <div class="col-6">
                                <!-- Last name -->
                                <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                    placeholder="Last name">
                            </div>
                        </div>

                        <!-- E-mail -->
                        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-2"
                            placeholder="Username">

                        <div class="dflex mb-3">
                            <span>You can letters, numbers & periods</span><br>
                            <span>Use my current email address instead</span><br>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                    placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                            </div>
                            <div class="col-5">
                                <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                    placeholder="Confirm Password"
                                    aria-describedby="defaultRegisterFormPasswordHelpBlock">
                            </div>

                            <span id="defaultRegisterFormPasswordHelpBlock"
                                class="form-text text-muted mb-4 ml-3 dflex">
                                Use 8 or more characters with a mix of letters, numbers & <br> symbols
                            </span>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <a href="#" class="helen">sign in instead</a>
                            </div>
                            <div class="col-6 views">
                                <a href="./index.html">
                                    <button class="btn btn-info my-4 btn-block">
                                        Sign in
                                    </button>
                                </a>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-4">
                    <img src="./assets/img/dreams.png" class="dreams mr-5" alt="">
                    <div class="mt"><span>One account. All of Google <br> working for you.</span></div>
                </div>
            </div>

        </div>

        </div>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>

</html>
